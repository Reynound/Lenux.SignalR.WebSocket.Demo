<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const socket = new WebSocket("ws://localhost:5026/ws");
var i=0;
socket.addEventListener("open",(event)=>{
    socket.send("xxx");
    setInterval(()=>{
        socket.send(`${i++}`)
    },2000)
});
socket.addEventListener("message",(event)=>{
    console.log(`${event.data}`)
})
</script>
</body>
</html>
